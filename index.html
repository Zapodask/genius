<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Genius game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css">
</head>
<body>
    <div class="game">
        <div class="keyboard">
            <div class="green"></div>
            <div class="yellow"></div>
            <div class="red"></div>
            <div class="blue"></div>
        </div>
    </div>
    <div class="controls">
        <h1>Genius game</h1>

        <div class="highScore">
            <h1>High score</h1>
            <h1 id="showHighScore">0</h1>
        </div>

        <div class="score">
            <h1>Score</h1>
            <h1 id="showScore">0</h1>
        </div>

        <button class="startBtn">Start</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
